<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Capta√ß√£o de Leads - Teste</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0f1419 0%, #1a2332 50%, #0f1419 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            color: #ffffff;
        }

        .container {
            background: rgba(26, 35, 50, 0.9);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(64, 123, 255, 0.2);
            border-radius: 24px;
            padding: 40px;
            max-width: 500px;
            width: 100%;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.5), 
                        0 0 0 1px rgba(64, 123, 255, 0.1);
            position: relative;
            overflow: hidden;
        }

        .container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(90deg, transparent, rgba(64, 123, 255, 0.8), transparent);
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .header h1 {
            font-size: 2.2em;
            font-weight: 700;
            background: linear-gradient(135deg, #4A90E2 0%, #64B5F6 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 10px;
        }

        .header p {
            color: #94A3B8;
            font-size: 1.1em;
            font-weight: 400;
        }

        .form-group {
            margin-bottom: 25px;
            position: relative;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #E2E8F0;
            font-size: 0.95em;
            letter-spacing: 0.5px;
        }

        .form-input {
            width: 100%;
            padding: 16px 20px;
            background: rgba(15, 20, 25, 0.8);
            border: 2px solid rgba(64, 123, 255, 0.3);
            border-radius: 12px;
            color: #ffffff;
            font-size: 16px;
            font-weight: 500;
            transition: all 0.3s ease;
            outline: none;
        }

        .form-input:focus {
            border-color: #4A90E2;
            box-shadow: 0 0 0 4px rgba(74, 144, 226, 0.1);
            transform: translateY(-1px);
        }

        .form-input::placeholder {
            color: #64748B;
            font-weight: 400;
        }

        .webhook-group {
            background: rgba(74, 144, 226, 0.05);
            border: 1px solid rgba(74, 144, 226, 0.2);
            border-radius: 16px;
            padding: 20px;
            margin-bottom: 30px;
        }

        .webhook-label {
            color: #4A90E2;
            font-weight: 700;
            font-size: 0.9em;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .webhook-label::before {
            content: 'üîó';
            font-size: 1.2em;
        }

        .submit-btn {
            width: 100%;
            padding: 18px;
            background: linear-gradient(135deg, #4A90E2 0%, #64B5F6 100%);
            border: none;
            border-radius: 12px;
            color: white;
            font-size: 1.1em;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 0 8px 25px rgba(74, 144, 226, 0.3);
            position: relative;
            overflow: hidden;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 35px rgba(74, 144, 226, 0.4);
        }

        .submit-btn:active {
            transform: translateY(0);
        }

        .submit-btn:disabled {
            opacity: 0.4;
            cursor: not-allowed;
            transform: none;
            background: rgba(74, 144, 226, 0.3);
            box-shadow: none;
        }

        .loading {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .spinner {
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-top: 2px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .success-message, .error-message {
            padding: 16px;
            border-radius: 12px;
            margin-top: 20px;
            font-weight: 600;
            text-align: center;
            display: none;
        }

        .success-message {
            background: rgba(34, 197, 94, 0.1);
            border: 1px solid rgba(34, 197, 94, 0.3);
            color: #22C55E;
        }

        .error-message {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.3);
            color: #EF4444;
        }

        @media (max-width: 480px) {
            .container {
                padding: 30px 20px;
                margin: 10px;
            }
            
            .header h1 {
                font-size: 1.8em;
            }
            
            .form-input {
                padding: 14px 16px;
            }
        }

        .floating-particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .particle {
            position: absolute;
            background: rgba(74, 144, 226, 0.1);
            border-radius: 50%;
            animation: float 6s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(180deg); }
        }
    </style>
</head>
<body>
    <div class="floating-particles">
        <div class="particle" style="width: 4px; height: 4px; left: 10%; top: 20%; animation-delay: 0s;"></div>
        <div class="particle" style="width: 6px; height: 6px; left: 80%; top: 30%; animation-delay: 2s;"></div>
        <div class="particle" style="width: 3px; height: 3px; left: 60%; top: 70%; animation-delay: 4s;"></div>
        <div class="particle" style="width: 5px; height: 5px; left: 30%; top: 80%; animation-delay: 1s;"></div>
        <div class="particle" style="width: 4px; height: 4px; left: 90%; top: 60%; animation-delay: 3s;"></div>
    </div>

    <div class="container">
        <div class="header">
            <h1>Capta√ß√£o de Leads</h1>
            <p>Configure e teste seu webhook</p>
        </div>

        <div id="leadForm">
            <div class="webhook-group">
                <label class="webhook-label" for="webhook">
                    Webhook URL do N8N
                </label>
                <input 
                    type="url" 
                    id="webhook"
                    name="webhook"
                    class="form-input"
                    placeholder="https://sua-instancia.n8n.cloud/webhook/..."
                    required
                >
            </div>

            <div class="form-group">
                <label class="form-label" for="name">Nome Completo</label>
                <input 
                    type="text" 
                    id="name"
                    name="name"
                    class="form-input"
                    placeholder="Digite seu nome completo"
                    required
                >
            </div>

            <div class="form-group">
                <label class="form-label" for="email">E-mail</label>
                <input 
                    type="email" 
                    id="email"
                    name="email"
                    class="form-input"
                    placeholder="seu@email.com"
                    required
                >
            </div>

            <div class="form-group">
                <label class="form-label" for="phone">Telefone</label>
                <input 
                    type="tel" 
                    id="phone"
                    name="phone"
                    class="form-input"
                    placeholder="(11) 99999-9999"
                    required
                >
            </div>

            <button type="button" class="submit-btn" id="submitBtn" disabled>
                <span class="btn-text">Enviar Dados</span>
                <div class="loading">
                    <div class="spinner"></div>
                </div>
            </button>

            <div class="success-message" id="successMessage">
                ‚úÖ Dados enviados com sucesso para o webhook!
            </div>

            <div class="error-message" id="errorMessage">
                ‚ùå Erro ao enviar dados. Verifique o webhook e tente novamente.
            </div>
        </div>
    </div>

    <script>
        // Aguardar carregamento completo da p√°gina
        document.addEventListener('DOMContentLoaded', function() {
            
            // Fun√ß√£o para validar todos os campos
            function validateForm() {
                const webhook = document.getElementById('webhook').value.trim();
                const name = document.getElementById('name').value.trim();
                const email = document.getElementById('email').value.trim();
                const phone = document.getElementById('phone').value.trim();
                const submitBtn = document.getElementById('submitBtn');
                
                // Verificar se todos os campos est√£o preenchidos e webhook √© v√°lido
                const isWebhookValid = webhook && (webhook.startsWith('http://') || webhook.startsWith('https://'));
                const isNameValid = name.length > 0;
                const isEmailValid = email.includes('@') && email.includes('.');
                const isPhoneValid = phone.replace(/\D/g, '').length >= 10;
                
                const allFieldsValid = isWebhookValid && isNameValid && isEmailValid && isPhoneValid;
                
                if (submitBtn) {
                    submitBtn.disabled = !allFieldsValid;
                }
            }

            // Fun√ß√£o para limpar formul√°rio
            function clearForm() {
                document.getElementById('webhook').value = '';
                document.getElementById('name').value = '';
                document.getElementById('email').value = '';
                document.getElementById('phone').value = '';
                validateForm();
            }

            // M√°scara para telefone
            const phoneInput = document.getElementById('phone');
            if (phoneInput) {
                phoneInput.addEventListener('input', function(e) {
                    let value = e.target.value.replace(/\D/g, '');
                    if (value.length <= 11) {
                        value = value.replace(/(\d{2})(\d{5})(\d{4})/, '($1) $2-$3');
                        if (value.length < 14) {
                            value = value.replace(/(\d{2})(\d{4})(\d{4})/, '($1) $2-$3');
                        }
                    }
                    e.target.value = value;
                    validateForm();
                });
            }

            // Valida√ß√£o em tempo real para todos os campos
            ['webhook', 'name', 'email', 'phone'].forEach(fieldId => {
                const field = document.getElementById(fieldId);
                if (field) {
                    field.addEventListener('input', validateForm);
                    field.addEventListener('change', validateForm);
                    // Adicionar evento Enter para enviar
                    field.addEventListener('keypress', function(e) {
                        if (e.key === 'Enter' && !document.getElementById('submitBtn').disabled) {
                            handleSubmit();
                        }
                    });
                }
            });

            // Fun√ß√£o para lidar com o envio
            async function handleSubmit() {
                console.log('Iniciando envio dos dados...'); // Debug
                
                const submitBtn = document.getElementById('submitBtn');
                const btnText = submitBtn.querySelector('.btn-text');
                const loading = submitBtn.querySelector('.loading');
                const successMessage = document.getElementById('successMessage');
                const errorMessage = document.getElementById('errorMessage');
                
                // Esconder mensagens anteriores
                successMessage.style.display = 'none';
                errorMessage.style.display = 'none';
                
                // Mostrar loading
                btnText.style.opacity = '0';
                loading.style.display = 'block';
                submitBtn.disabled = true;
                
                // Coletar dados do formul√°rio
                const formData = {
                    webhook: document.getElementById('webhook').value,
                    name: document.getElementById('name').value,
                    email: document.getElementById('email').value,
                    phone: document.getElementById('phone').value,
                    timestamp: new Date().toISOString(),
                    source: 'Lead Capture Test Page'
                };
                
                console.log('Dados coletados:', formData); // Debug
                
                const webhookUrl = formData.webhook;
                
                // Remover webhook dos dados que ser√£o enviados
                const dataToSend = { ...formData };
                delete dataToSend.webhook;
                
                console.log('Enviando para:', webhookUrl); // Debug
                console.log('Dados a enviar:', dataToSend); // Debug
                
                try {
                    const response = await fetch(webhookUrl, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify(dataToSend)
                    });
                    
                    console.log('Resposta recebida:', response.status); // Debug
                    
                    if (response.ok) {
                        successMessage.style.display = 'block';
                        clearForm(); // Limpar formul√°rio ap√≥s sucesso
                    } else {
                        throw new Error(`Erro HTTP: ${response.status}`);
                    }
                    
                } catch (error) {
                    console.error('Erro completo:', error); // Debug
                    errorMessage.style.display = 'block';
                    errorMessage.textContent = `‚ùå Erro: ${error.message}. Verifique o webhook e tente novamente.`;
                } finally {
                    // Esconder loading
                    btnText.style.opacity = '1';
                    loading.style.display = 'none';
                    validateForm(); // Revalidar estado do bot√£o
                }
            }

            // Evento do bot√£o enviar
            const submitBtn = document.getElementById('submitBtn');
            if (submitBtn) {
                submitBtn.addEventListener('click', handleSubmit);
            }

            // Valida√ß√£o visual do webhook
            const webhookInput = document.getElementById('webhook');
            if (webhookInput) {
                webhookInput.addEventListener('input', function(e) {
                    const value = e.target.value;
                    
                    if (value && !value.startsWith('http')) {
                        e.target.style.borderColor = 'rgba(239, 68, 68, 0.6)';
                    } else if (value) {
                        e.target.style.borderColor = 'rgba(34, 197, 94, 0.6)';
                    } else {
                        e.target.style.borderColor = 'rgba(64, 123, 255, 0.3)';
                    }
                });
            }

            // Validar formul√°rio ao carregar a p√°gina
            validateForm();
            console.log('Script carregado e inicializado sem formul√°rio HTML!'); // Debug
        });
    </script>
</body>
</html>
